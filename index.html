<!DOCTYPE html>
<html ng-app="ngZoute" ng-controller="AppCtrl">
<head>
  <title ng-bind="pageTitle"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- font awesome from BootstrapCDN -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">



  <!-- styles -->
  
  <link rel="stylesheet" href="assets/ngbp-0.4.0.min.css">
  


  <link rel="stylesheet" href="assets/animate.css">

</head>
<body>
<div class="container">
  <nav class="navbar navbar-default" role="navigation">

    <a class="navbar-brand">Zoute <span ng-show="loading">Loading...</span></a>
    <ul class="nav navbar-nav">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">{{pageTitle}} <b class="caret"></b> </a>
        <ul class="dropdown-menu">
          <li><a ui-sref="home">Nearby Routes</a></li>
          <li><a ui-sref="nearby-stops">Nearby Stops</a></li>
          <li><a ui-sref="nearby-map">Nearby Map</a></li>
          <li><a ui-sref="directions">Directions</a></li>
          <li><a ui-sref="favorites">Favorites</a></li>
          <li><a ui-sref="settings">Settings</a></li>
          <li class="divider"></li>
          <li><a ui-sref="agencies">Agencies</a></li>

        </ul>
      </li>

    </ul>


  </nav>

</div>

<div class="container" ui-view="main">
</div>

<footer class="footer">
    <div class="container">
        <div class="footer-inner">
            <p>
                (c) 2014 <a href="https://zoute.me">Zoute Inc</a>.
            </p>
        </div>
    </div>
  </div>
</footer>

<!-- scripts -->

<script type="text/javascript" src="assets/ngbp-0.4.0.min.js">
</script>

</body>
</html>
